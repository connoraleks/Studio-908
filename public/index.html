    <meta name="author" content="Connor Aleksandrowicz | Cole Peterson">

    <meta property="og:site" content="" /> <!-- website link -->
    <meta property="og:title" content="Welcome to Studio 908"/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="A 21st Century Design Agency" /> <!-- description shown in the actual shared post -->

    <!-- Webpage Title -->
